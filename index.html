<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Star: Deboleena Goswami</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Lato:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Lato', sans-serif;
            padding: 0; /* Removed padding for full immersion on mobile */
        }

        /* MAGAZINE CONTAINER */
        .magazine-cover {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 3/4;
            background-color: #222;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
            color: white;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* No opacity reduction needed here if the photo is good, 
               but the overlay handles the text contrast. */
        }

        /* Gradient to make text readable */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 55%, rgba(0,0,0,0.3) 100%);
        }

        /* TYPOGRAPHY */
        .masthead {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 7.5rem; 
            letter-spacing: -3px;
            line-height: 0.8;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .headlines {
            position: absolute;
            bottom: 40px;
            left: 25px;
            right: 25px;
            z-index: 20;
            text-align: left;
        }

        .main-feature {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-style: italic;
            line-height: 0.9;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .main-feature span {
            display: block;
            font-size: 1.1rem;
            font-style: normal;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            font-family: 'Lato', sans-serif;
            color: #ff99cc;
        }

        .sub-headlines-container {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.5);
            padding-top: 15px;
        }

        .sub-headline h3 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: #ff99cc;
            margin-bottom: 3px;
        }

        .sub-headline p {
            font-size: 0.85rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .date-line {
            position: absolute;
            top: 115px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 10;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .barcode {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 30px;
            background: rgba(255,255,255,0.8);
            z-index: 20;
            /* Fake barcode stripes */
            background-image: linear-gradient(90deg, 
                #000 5%, transparent 5%, transparent 10%, 
                #000 10%, #000 15%, transparent 15%, transparent 20%,
                #000 20%, #000 30%, transparent 30%, transparent 35%,
                #000 35%, #000 40%, transparent 40%, transparent 50%,
                #000 50%, #000 60%, transparent 60%, transparent 65%,
                #000 65%, #000 75%, transparent 75%, transparent 80%,
                #000 80%, #000 90%, transparent 90%, transparent 95%,
                #000 95%);
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .masthead { font-size: 4.5rem; top: 15px; }
            .date-line { top: 75px; }
            .main-feature { font-size: 3rem; }
            .sub-headlines-container { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="magazine-cover">
        <img src="cover.jpg" alt="Deboleena Goswami" class="cover-image">
        
        <div class="overlay"></div>

        <h1 class="masthead">VOGUE</h1>
        <div class="date-line">The Muse Edition â€¢ 2026</div>

        <div class="headlines">
            <div class="main-feature">
                <span>Starring</span>
                Deboleena<br>Goswami
            </div>

            <div class="sub-headlines-container">
                <div class="sub-headline">
                    <h3>The New Glamour</h3>
                    <p>Redefining elegance.</p>
                </div>
                <div class="sub-headline">
                    <h3>Icon Status</h3>
                    <p>Her best looks.</p>
                </div>
            </div>
        </div>
        
        <div class="barcode"></div>
    </div>

</body>
</html>
