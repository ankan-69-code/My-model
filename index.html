<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOGUE: Deboleena Goswami</title>
    <style>
        /* Using sharper, more luxurious font weights */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Lato:wght@300;400;700;900&display=swap');

        :root {
            --accent-gold: #e0bfb8; /* Rose Gold */
            --accent-pop: #d32e7d; /* Deep Magenta */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Lato', sans-serif;
            padding: 0;
            overflow-x: hidden;
        }

        /* MAGAZINE CONTAINER */
        .magazine-cover {
            position: relative;
            width: 100%;
            max-width: 550px; /* Slightly wider for a modern look */
            aspect-ratio: 3/4;
            background-color: #1a1a1a;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            color: white;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Slight scale to ensure no edges show */
            transform: scale(1.01);
        }

        /* Complex gradient for better text readability at top and bottom */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.6) 0%, 
                rgba(0,0,0,0) 30%, 
                rgba(0,0,0,0.1) 60%, 
                rgba(0,0,0,0.9) 100%);
        }

        /* --- MASTHEAD & TOP SECTION --- */
        .masthead-container {
            position: absolute;
            top: 25px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .masthead {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 8.5rem;
            letter-spacing: -4px;
            line-height: 0.75;
            /* A very subtle gradient on the text itself for luxury feel */
            background: linear-gradient(to bottom, #ffffff, #f2f2f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .issue-details {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-gold);
        }

        .issue-details span.separator {
            height: 1px;
            width: 30px;
            background-color: var(--accent-gold);
            opacity: 0.6;
        }

        /* --- MAIN FEATURE (Bottom Left) --- */
        .main-feature-container {
            position: absolute;
            bottom: 50px;
            left: 30px;
            z-index: 20;
            text-align: left;
        }

        .feature-tag {
            font-size: 0.9rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-pop);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-tag::before {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background-color: var(--accent-pop);
        }

        .main-name {
            font-family: 'Playfair Display', serif;
            line-height: 0.85;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.9);
        }

        .name-top {
            display: block;
            font-size: 5.5rem;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -2px;
        }

        .name-bottom {
            display: block;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent-gold);
        }

        .main-subtext {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 300;
            max-width: 300px;
            line-height: 1.4;
            border-left: 2px solid var(--accent-gold);
            padding-left: 15px;
        }

        /* --- RIGHT SIDE TEASERS --- */
        .right-teasers {
            position: absolute;
            top: 200px;
            right: 20px;
            text-align: right;
            z-index: 15;
        }

        .teaser {
            margin-bottom: 30px;
        }

        .teaser h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-style: italic;
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: white;
            text-shadow: 1px 1px 10px rgba(0,0,0,0.8);
        }

        .teaser p {
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--accent-gold);
            text-shadow: 1px 1px 5px rgba(0,0,0,0.9);
        }


        /* --- DECORATIVE --- */
        .barcode {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 35px;
            background: rgba(255,255,255,0.9);
            z-index: 20;
            /* Fake barcode stripes */
            background-image: linear-gradient(90deg, #000 5%, transparent 5%, transparent 10%, #000 10%, #000 15%, transparent 15%, transparent 20%, #000 20%, #000 30%, transparent 30%, transparent 35%, #000 35%, #000 40%, transparent 40%, transparent 50%, #000 50%, #000 60%, transparent 60%, transparent 65%, #000 65%, #000 75%, transparent 75%, transparent 80%, #000 80%, #000 90%, transparent 90%, transparent 95%, #000 95%);
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            .masthead { font-size: 5.5rem; }
            .issue-details { font-size: 0.6rem; margin-top: 10px; }
            .masthead-container { top: 20px; }
            
            /* Hide right teasers on small screens so they don't cover the face */
            .right-teasers { display: none; }

            .main-feature-container { bottom: 30px; left: 20px; }
            .name-top { font-size: 4rem; }
            .name-bottom { font-size: 2.5rem; }
            .main-subtext { font-size: 0.9rem; max-width: 250px; }
        }
    </style>
</head>
<body>

    <div class="magazine-cover">
        <img src="cover.jpg" alt="Deboleena Goswami" class="cover-image">
        
        <div class="overlay"></div>

        <div class="masthead-container">
            <h1 class="masthead">VOGUE</h1>
            <div class="issue-details">
                <span>October 2026</span>
                <span class="separator"></span>
                <span>The Icon Issue</span>
                <span class="separator"></span>
                <span>India</span>
            </div>
        </div>

        <div class="right-teasers">
            <div class="teaser">
                <h3>Fashion's New Era</h3>
                <p>The Trends Defining 2027</p>
            </div>
            <div class="teaser">
                <h3>Bold & Beautiful</h3>
                <p>Power Dressing Redefined</p>
            </div>
        </div>

        <div class="main-feature-container">
            <div class="feature-tag">The Cover Story</div>
            
            <h2 class="main-name">
                <span class="name-top">DEBOLEENA</span>
                <span class="name-bottom">GOSWAMI</span>
            </h2>

            <p class="main-subtext">
                On defining her own path, the power of authenticity, and stepping into the global spotlight.
            </p>
        </div>
        
        <div class="barcode"></div>
    </div>

</body>
</html>
